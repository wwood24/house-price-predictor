version: '3'
services:
  fastapi:
    image: "house_price_api:latest"
    build:
      context: ./api
      dockerfile: Dockerfile.api
    ports:
      - 8000:8000
    environment:
      - LOG_DIR=/app/logging
      - MLFLOW_TRACKING_URI=http://0.0.0.0:5000
    volumes:
      - /home/ExraDrive/house_prices/logging:/app/logging
      - /home/ExraDrive/mlflow/mlruns:/home/ExraDrive/mlflow/mlruns 
  streamlit:
    image: "house_price_app:latest"
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile.app
    ports:
      - 8501:8501
    depends_on:
      - fastapi
